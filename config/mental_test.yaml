title: "Психологический портрет"

questions:
  - text: "Какие эмоции вы переживаете чаще всего в повседневной жизни? (Раздражение, тревога, скука, воодушевление, вина, стыд, пустота и т.д.)"
    options:
      - id: "A"
        text: "A) Тревога о будущем"
      - id: "B"
        text: "B) Воодушевление и драйв"
      - id: "C"
        text: "C) Раздражение"
      - id: "D"
        text: "D) Пустота / фоновая усталость"
      - id: "E"
        text: "E) Чувство «надо больше»"
      - id: "custom"
        text: "✍ Свой вариант"

  - text: "Какие эмоции вам сложнее всего признавать?"
    options:
      - id: "A"
        text: "A) Страх"
      - id: "B"
        text: "B) Зависть"
      - id: "C"
        text: "C) Стыд"
      - id: "D"
        text: "D) Беспомощность"
      - id: "E"
        text: "E) Злость"
      - id: "custom"
        text: "✍ Свой вариант"

  - text: "Как вы реагируете на критику? (Что вы чувствуете в первые 10 секунд)"
    options:
      - id: "A"
        text: "A) Обида"
      - id: "B"
        text: "B) Защита"
      - id: "C"
        text: "C) Внутренний стыд"
      - id: "D"
        text: "D) Злость"
      - id: "E"
        text: "E) Спокойствие"
      - id: "custom"
        text: "✍ Свой вариант"

  - text: "Что происходит внутри, когда что-то идет не по вашему плану?"
    options:
      - id: "A"
        text: "A) Мобилизуюсь и ищу решение"
      - id: "B"
        text: "B) Злюсь"
      - id: "C"
        text: "C) Теряю мотивацию"
      - id: "D"
        text: "D) Начинаю сомневаться в себе"
      - id: "E"
        text: "E) Думаю, что это знак, что не стоит продолжать"
      - id: "custom"
        text: "✍ Свой вариант"

  - text: "От чего в основном зависит ваше чувство собственной ценности?"
    options:
      - id: "A"
        text: "A) Достижений"
      - id: "B"
        text: "B) Одобрения"
      - id: "C"
        text: "C) Сравнения с другими"
      - id: "D"
        text: "D) Внутреннего ощущения «я ок»"
      - id: "E"
        text: "E) Полезности для других"
      - id: "custom"
        text: "✍ Свой вариант"

  - text: "Что может заставить вас чувствовать себя «недостаточным»?"
    options:
      - id: "A"
        text: "A) Кто-то успешнее меня"
      - id: "B"
        text: "B) Я упускаю возможность"
      - id: "C"
        text: "C) Меня критикуют"
      - id: "D"
        text: "D) Я не идеален"
      - id: "E"
        text: "E) Меня игнорируют"
      - id: "custom"
        text: "✍ Свой вариант"

  - text: "Как вы ведете себя в конфликте: нападаете, уходите, замыкаетесь, рационализируете, обесцениваете?"
    options:
      - id: "A"
        text: "A) Рационализирую"
      - id: "B"
        text: "B) Ухожу"
      - id: "C"
        text: "C) Нападаю"
      - id: "D"
        text: "D) Замыкаюсь"
      - id: "E"
        text: "E) Становлюсь холодным"
      - id: "custom"
        text: "✍ Свой вариант"

  - text: "Когда у вас что-то не получается — вы больше злитесь, стыдитесь или теряете мотивацию?"
    options:
      - id: "A"
        text: "A) Злюсь"
      - id: "B"
        text: "B) Стыжусь"
      - id: "C"
        text: "C) Теряю мотивацию"
      - id: "D"
        text: "D) Становлюсь безразличным"
      - id: "E"
        text: "E) Сразу ищу новый план"
      - id: "custom"
        text: "✍ Свой вариант"

  - text: "Как звучит ваш внутренний голос в моменты ошибки? (Он больше поддерживающий, критикующий или холодно-рациональный?)"
    options:
      - id: "A"
        text: "A) «Надо было лучше»"
      - id: "B"
        text: "B) «Ты опять всё испортил»"
      - id: "C"
        text: "C) «Разберем, что пошло не так»"
      - id: "D"
        text: "D) «Это ничего не значит»"
      - id: "E"
        text: "E) «Ну конечно…» (сарказм к себе)"
      - id: "custom"
        text: "✍ Свой вариант"

  - text: "Есть ли в вашей жизни повторяющийся сюжет? (например: «я выбираю холодных партнеров», «я всё тяну на себе», «меня предают», «я быстро выгораю», «меня недооценивают» и т.д.)"
    options:
      - id: "A"
        text: "A) Я быстро выгораю"
      - id: "B"
        text: "B) Я всё тяну на себе"
      - id: "C"
        text: "C) Меня недооценивают"
      - id: "D"
        text: "D) Я начинаю с энтузиазмом и бросаю"
      - id: "E"
        text: "E) Я сомневаюсь, когда нужно проявляться"
      - id: "F"
        text: "F) Я выбираю недоступных людей"
      - id: "G"
        text: "G) Я всегда хочу большего"
      - id: "custom"
        text: "✍ Свой вариант"
